<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} — Antonin Granados</title>
  <link rel="icon" href="/assets/img/icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-content">
          <a href="https://www.telecom-paris.fr" class="brand-logo" target="_blank">
            <img src="/assets/logos/telecom.svg" alt="Telecom Paris logo">
          </a>
          <div class="brand-text">
            <h1>Antonin Granados</h1>
            <p class="muted">Engineering student at Telecom Paris</p>
          </div>
        </div>
      </div>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/#contact">Contact</a>
        <a href="/#projects">Projects</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="markdown-content">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} Antonin Granados — <a href="/">antoningranados.github.io</a> — Using the <a href="https://draculatheme.com" target="_blank" rel="noopener">Dracula Theme</a></p>
    </div>
  </footer>
</body>
</html>
